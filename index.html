<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALKULATOR BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>KALKULATOR BMI</h1>
        <h2></h2>
        <form id="bmiForm">
            <div class="input-group">
                <label>Jenis Kelamin:</label>
                <div>
                    <input type="radio" id="laki-laki" name="gender" value="Laki-laki" required>
                    <label for="laki-laki">Laki-laki</label>
                </div>
                <div>
                    <input type="radio" id="perempuan" name="gender" value="Perempuan">
                    <label for="perempuan">Perempuan</label>
                </div>
            </div>
            <div class="input-group">
                <label for="berat">Berat (kg):</label>
                <input type="number" id="berat" required>
            </div>
            <div class="input-group">
                <label for="tinggi">Tinggi (cm):</label>
                <input type="number" id="tinggi" required>
            </div>
            <div class="input-group">
                <label for="usia">Usia (tahun):</label>
                <input type="number" id="usia" required>
            </div>
            <button type="submit">Hasil BMI</button>
            <button type="reset" id="resetButton">Reset</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="skrip.js"></script>
</body>
</html>
